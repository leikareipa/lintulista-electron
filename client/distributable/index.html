<!DOCTYPE html>
<html>
    <head>
        <title>Lintulista!</title>

        <meta name="referrer" content="no-referrer">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="./font-awesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./css/view.css">
        <link rel="stylesheet" type="text/css" href="./css/view-animations.css">
        <link rel="stylesheet" type="text/css" href="./css/view-responsive.css">

        <script src="./js/react/react.production.min.js"></script>
        <script src="./js/react/react-dom.production.min.js"></script>
        <script src="./js/react/redux.min.js"></script>
        <script src="./js/react/react-redux.min.js"></script>
    </head>
    <body>
        
        <div id="lintulista">

            <header class="wave glide">
                <div id="app-title">
                    Lintulista
                    <i class="fas fa-feather-alt fa-sm"
                        style="transform: translateY(-16px) translateX(-10px);">
                    </i>
                </div>
            </header>

            <div id="app-container">
                <div class="startup-loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>

            <div id="popup-notifications-container">
            </div>

        </div>

        <div id="blue-screen">

            <h1>
                <i class="fas fa-fw fa-otter"
                   style="font-size: 400%;
                          position: absolute;
                          transform: translateY(calc(-100% - 10px));
                          display: block;
                          margin-bottom: 25px;">
                </i>

                Lintulista has crashed
            </h1>

            <div class="error-description">
                Undefined error
            </div>

        </div>

        <div id="cover"></div>

        <script type="module">
            import {ll_crash_app} from "./js/crash-app.js";

            window.onerror = function(message, source, lineno, colno, error)
            {
                console.error("Uncaught error", error);
                ll_crash_app(error);
            };

            window.onunhandledrejection = function(error)
            {
                console.error("Uncaught async error", error)
                ll_crash_app(error);
            };

            window.onhashchange = function()
            {
                window.location.reload();
            };
        </script>

        <script type="module">
            import {ll_hash_route} from "./js/hash-router.js";
            ll_hash_route(window.location.hash);
        </script>
    </body>
</html>
